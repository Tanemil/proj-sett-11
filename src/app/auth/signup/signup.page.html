
<div class="box-container">
  <h1>Signup Page</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="firstname" >Firstname</mat-label>
      <input matInput type="text" ngModel name="firstname" id="firstname">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="lastname" >Lastname</mat-label>
      <input matInput type="text" ngModel name="lastname" id="lastname">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="email" >Email</mat-label>
      <input matInput type="email" ngModel name="email" id="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password" >Password</mat-label>
      <input matInput type="password" ngModel name="password" id="password">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="img" >Immagine</mat-label>
      <input matInput type="text" ngModel name="img"id="img">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="description" >Descrizione</mat-label>
      <input matInput type="text" ngModel name="description" id="description">
    </mat-form-field>
    <div>
      <button matInput type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>
</div>
