
<div class="box-container">
  <h1 class="m-5 text-center">Login Page</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="email" >Email</mat-label>
      <input matInput type="email" ngModel name="email" id="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password" >Password</mat-label>
      <input matInput type="password" ngModel name="password" id="password">
    </mat-form-field>
    <div class="mb-3 mt-5">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>
</div>
